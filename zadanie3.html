<html>

<head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
        <meta charset="utf-8" />
        <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #f0f0f0;

               }
                button {
                    position: absolute;
                    margin-left: 85%;
                    top: 150px;
                    margin-top: 10px;
                    display: block;
                }
        </style>
</head>

<body>


    <div style="width: 100%; overflow:auto;">
        <div style="float:left; width: 80%; background-color: cadetblue;">


    <div id="container"></div>


        <button id="generate">
          Generuj klocek
        </button>



    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });


      var layer = new Konva.Layer();
      var offsetX = 0;
      var offsetY = 0;
      var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
      var brickName = 0;

      function getRandomInt(min, max) {
            
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
            }

      function generateBrick(){
        //brickName=+1;
        var brick = new Konva.Rect({
            x: + window.innerWidth * 0.85,
            y: + 10,
            width: 100,
            height: 100,
            fill: colors[getRandomInt(0,5)],
            draggable: true,
            //name: brickName.toString,
          });
        layer.add(brick);

      }

      var platform = new Konva.Rect({
            x: + 0,
            y: + window.innerHeight - 50,
            width: window.innerWidth * 0.80,
            height: 50,
            fill: "black",
            draggable: false,
            name: "black",
          });
     layer.add(platform);

      stage.add(layer);



      document.getElementById('generate').addEventListener(
        'click',
        function () {
          generateBrick();
          layer.draw();
        },
        false
      );


    </script>

        </div>
        <div style="float:right;  width: 20%;background-color: coral;">

        </div>
    </div>


</body>

</html>
