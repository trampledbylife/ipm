<html>

<head>
        <link href="style.css" rel="stylesheet" type="text/css">

        <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
        <meta charset="utf-8" />
        <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #f0f0f0;
              }
              #buttons {
                position: absolute;
                left: 10px;
                top: 0px;
              }
              button {
                margin-top: 10px;
                display: block;
              }
        </style>
</head>

<body>


    <div style="width: 100%; overflow:auto;">
        <div style="float:left; width: 80%; background-color: cadetblue;">


    <div id="container"></div>

    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      var offsetX = 0;
      var offsetY = 0;
      var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
      var yellowBox = null;


      var brick = new Konva.Rect({
            x: + 10,
            y: + 500,
            width: 100,
            height: 100,
            fill: colors[1],
            draggable: true,
            name: colors[1],
          });
     layer.add(brick);

      var platform = new Konva.Rect({
            x: + 10,
            y: + 700,
            width: 1200,
            height: 50,
            fill: "black",
            draggable: false,
            name: "black",
          });
     layer.add(platform);

      stage.add(layer);

    </script>

        </div>
        <div style="float:right;  width: 20%;background-color: coral;">
        <h1>2</h1>

        <button type="button">Generuj</button>


        <button id="toTop">
            GENERATE
        </button>
        </div>
    </div>


</body>

</html>
